    </style>
</head>
<body>

    <!-- Script untuk tema gelap, animasi gambar, validasi form, dan tanggal/waktu -->
    <script>
        // Fungsi untuk mengaktifkan dan menonaktifkan tema gelap
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeButton = document.getElementById('darkModeButton');
            darkModeButton.textContent = document.body.classList.contains('dark-mode') ? 'Nonaktifkan Tema Gelap' : 'Aktifkan Tema Gelap';
        }

        // Fungsi untuk memvalidasi formulir
        function validasiForm() {
            const nama = document.getElementById('nama').value;
            const pesan = document.getElementById('pesan').value;

            if (nama === '' || pesan === '') {
                alert('Harap isi semua kolom!');
                return false;
            }
            alert('Formulir berhasil dikirim!');
            return true;
        }

        // Fungsi untuk menampilkan tanggal dan waktu dengan format rapi
        function updateDateTime() {
            const dateTimeElement = document.getElementById("dateTime");
            const now = new Date();

            // Nama hari dan bulan dalam bahasa Inggris
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const day = days[now.getDay()];
            const month = months[now.getMonth()];

            // Ambil tanggal, tahun, jam, menit, dan detik
            const date = now.getDate();
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Gabungkan format hari, tanggal, bulan, tahun, dan waktu
            const formattedDate = `${day}, ${date} ${month} ${year}`;
            const formattedTime = `${hours}:${minutes}:${seconds}`;

            // Tampilkan di elemen dateTime
            dateTimeElement.innerHTML = `${formattedDate} - ${formattedTime}`;
        }

        // Panggil fungsi pertama kali dan perbarui setiap detik
        setInterval(updateDateTime, 1000);
    </script>                                                                                                                   <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Efek Parallax Estetik</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Elemen parallax dengan gradient dan shadow */
        .side-parallax-left, .side-parallax-right {
            position: fixed;
            top: 0;
            width: 50px;
            height: 100vh;
            z-index: -1;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(76, 175, 80, 0.7);
        }

        .side-parallax-left {
            left: 0;
            background: linear-gradient(to bottom, rgba(76, 175, 80, 0.8), rgba(0, 128, 0, 0.5));
        }

        .side-parallax-right {
            right: 0;
            background: linear-gradient(to bottom, rgba(255, 87, 51, 0.8), rgba(128, 0, 0, 0.5));
        }

        /* Efek fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Konten utama */
        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Parallax Elemen Samping -->
    <div class="side-parallax-left"></div>
    <div class="side-parallax-right"></div>

    <!-- Konten Utama -->
    <div class="content">
        <h1>TERIMA KASIH SUDAH BERKUNJUNG SALAM KONTOL</h1>
   

    <!-- JavaScript untuk Efek Parallax 3D -->
    <script>
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const parallaxLeft = document.querySelector('.side-parallax-left');
            const parallaxRight = document.querySelector('.side-parallax-right');

            // Parallax dan efek 3D dengan transform
            const scaleValue = 1 + scrollPosition * 0.0002;
            parallaxLeft.style.transform = `translateY(${scrollPosition * 0.5}px) scale(${scaleValue})`;
            parallaxRight.style.transform = `translateY(${scrollPosition * -0.5}px) scale(${scaleValue})`;
        });
    </script>
</body>
